<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Add a Train!</h1>
    </div>

    <div class="row">
        <div class="panel panel-primary">
          <div class="panel-heading">
            Train Schedule
          </div>
          <div class="panel-body">
            <table class="table" id='trains'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"> Add Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="train Name">Train Name</label>
                <input type="text" class="form-control" id="trainName">
              </div>
              <div class="form-group">
                <label for="">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>
              <div class="form-group">
                <label for="">First Train Time</label>
                <input type="text" class="form-control" id="firstTrain">
              </div>
              <div class="form-group">
                <label for="">Frequency</label>
                <input type="text" class="form-control" id="frequency">
              </div>
              <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="train.js"></script>

</body>

</html>
